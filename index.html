<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>G3X24 Lydia Clone Staking</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.5/dist/web3.min.js"></script>
    <script src="abi.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h2>G3X24 Lydia Clone Staking</h2>
    <button onclick="connectWallet()">Connect Wallet</button>
    <div id="walletAddress"></div>

    <input type="number" id="stakeAmount" placeholder="Amount to stake">
    <select id="stakeDays">
        <option value="90">90 Days</option>
        <option value="180">180 Days</option>
        <option value="270">270 Days</option>
        <option value="365">365 Days</option>
    </select>
    <button onclick="stake()">Stake</button>

    <input type="number" id="stakeIndex" placeholder="Stake Index">
    <button onclick="claim()">Claim Reward</button>
    <button onclick="unstake()">Unstake</button>

    <div id="status"></div>
</body>
</html>
