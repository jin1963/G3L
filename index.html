<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>G3X24 Lydia Clone Staking</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="abi.js"></script>
    <script src="script.js"></script>
</head>
<body style="background-color: #220033; color: white; font-family: Arial, sans-serif;">
    <h2>G3X24 Lydia Clone Staking</h2>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="walletAddress"></p>

    <input type="number" id="amount" placeholder="Amount to Stake">
    <select id="duration">
        <option value="90">90 Days</option>
        <option value="180">180 Days</option>
        <option value="270">270 Days</option>
        <option value="365">365 Days</option>
    </select>
    <button onclick="stake()">Stake</button>

    <h3>Manage Stake</h3>
    <input type="number" id="index" placeholder="Stake Index">
    <button onclick="claim()">Claim Reward</button>
    <button onclick="unstake()">Unstake</button>

    <p id="status"></p>
</body>
</html>
