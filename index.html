<!DOCTYPE html>
<html>
<head>
    <title>G3X24 Lydia Clone Staking</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <script src="abi.js"></script>
    <script src="script.js"></script>
</head>
<body style="background-color:#2e003e; color:white; text-align:center;">

    <h1>G3X24 Lydia Clone Staking</h1>

    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="wallet"></p>

    <div>
        <input type="number" id="stakeAmount" placeholder="Amount to stake">
        <select id="stakeDays">
            <option value="90">90 Days</option>
            <option value="180">180 Days</option>
            <option value="270">270 Days</option>
            <option value="365">365 Days</option>
        </select>
        <button onclick="stake()">Stake</button>
    </div>

    <div>
        <input type="number" id="stakeIndex" placeholder="Stake Index">
        <button onclick="claim()">Claim Reward</button>
        <button onclick="unstake()">Unstake</button>
    </div>

</body>
</html>
